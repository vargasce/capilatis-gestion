<div class="title-and-navbar-ctn">
	<app-title
			[title]="'System Logs'"
	></app-title> 
    <div class="searchs-ctn">
        <div class="sep-vertical"></div>
        <app-search-period-custom
            (searchPeriod)="searchPeriod($event)"
        ></app-search-period-custom>
        <div class="sep-vertical"></div>
        <app-search-custom
            (searchDescription)="searchDescription($event)"
        ></app-search-custom>
    </div>   
    
</div>

<div class="grid-table-ctn">
    <div class="cabecera-grig-table-ctn">
        <ul class="cabecera-table-ctn">
					<li class="cabecera-item-ctn" *ngFor="let title of headersList"  ><div class="cabecera-item"> {{title}} </div></li>
         </ul>
    </div>
    <div class="contenido-grid-table-ctn">
        <ul class="contenido-table-ctn" *ngFor="let item of tabla.list">
					<li class="contenido-item-ctn pequenio"><div class="contenido-item">{{item.id_user}}</div></li>
					<li class="contenido-item-ctn pequenio"><div class="contenido-item">{{item.name_user}}</div></li>
					<li class="contenido-item-ctn grande"><div class="contenido-item">{{item.fecha}}</div></li>
					<li class="contenido-item-ctn pequenio"><div class="contenido-item">{{item.hora}}</div></li>
					<li class="contenido-item-ctn mediano"><div class="contenido-item">{{item.Observacion}}</div></li>
					<li class="contenido-item-ctn mediano"><div class="contenido-item">{{item.funcion}}</div></li>
        </ul>
    </div>

</div>
<div class="pag">
    <button type="button" (click)="backPages($event)" class="prev-button btn-white"> Anterior </button>
    <button type="button" (click)="nextPages($event)" class="next-button btn-white"> Siguiente </button>
</div>

<app-modal-custom
            [dataModal] = "dataModal"
>
</app-modal-custom>
